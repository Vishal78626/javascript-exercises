<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync & Async Functions</title>
</head>
<body>
    <b>Synchronous function</b> 
    <p id="demo"></p>
    <b>Asynchronous function</b>
    <p id="demo1"></p>
    
    <script>

    /* Synchronous function flow Starts*/
        var funName = "";
        function fun1() {
            funName += "function 1<br>";
            
        }
        function fun2() {
            funName += "function 2<br>";
        }
        function fun3() {
            funName += "function 3<br>";
        }

        fun1();
        fun2();
        fun3();
        document.getElementById('demo').innerHTML = funName;
    /* Synchronous function flow Ends*/
        
    /* Asynchronous function flow Starts*/
        var funName = "";
        function func1() {
            funName += "function 1 ";
            func2();
            
        }
        function func2() {
            funName += "function 2 ";
        }
        function func3() {
            funName += "function 3 ";
            func1();
        }

        func3();
        document.getElementById('demo1').innerHTML = funName;
        /* Asynchronous function flow Ends*/
    </script>
</body>
</html>
