<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome -->
	<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
	rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
	/>
	<style>
		input {
			border: 1px solid black !important;
		}
	</style>
	<title>Test</title>
</head>

<body>
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
			  <div class="card text-black" style="border-radius: 25px;">
				<div class="card-body p-md-5">
				  <div class="row justify-content-center">
					<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
	  
					  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
	  
					  <form class="mx-1 mx-md-4" id="form">
	  
						<div class="d-flex flex-row align-items-center mb-4"> 
						  <div class="form-outline flex-fill mb-0">
							<label class="form-label" for="name">Name</label>
							<input type="text" id="name" class="form-control" />
						  </div>
						</div>
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <div class="form-outline flex-fill mb-0">
							<label class="form-label" for="email">Email</label>
							<input type="email" id="email" class="form-control" />
							
						  </div>
						</div>
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <div class="form-outline flex-fill mb-0">
							<label class="form-label" for="age">Age</label>
							<input type="text" id="age" class="form-control" />
							
						  </div>
						</div>
	  
						<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
						  <button type="button" class="btn btn-primary btn-lg" onclick="myFunction()">Register</button>
						</div>
	  
					  </form>
	  
					</div>
					<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
	  
					  <img src="https://yogya.ai/wp-content/uploads/2020/05/pablo-sign-in.png"
						class="img-fluid" alt="Sample image">
					</div>

					
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		<div id="demo"></div>		
	  </section>

	  
	  <script>
		const info = [];

		function myFunction() {

			let i=1;
			const data = {
				"id" : i,
				"name": document.getElementById("name").value, 
				"email": document.getElementById("email").value,
				"age": document.getElementById("age").value
			};
			i++;

			info.push(data);
			// document.getElementById("demo").innerHTML = info.map(item => item.name);
			document.getElementById("demo").innerHTML += JSON.stringify(data) + ",";
			document.getElementById("form").reset();
		}
		
	  </script>

</body>
</html>
