<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Session & Cookies</title>
	
	<script type="text/javascript"> 
		function login() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			if(username == 'vishal' && password == 'vishal') {				
				document.getElementById('demo').innerHTML = "Welcome "+username;
			}
			else {
				let text = "Please enter correct details";
				document.getElementById('demo').style.color="red";
				document.getElementById('demo').innerHTML = text;
			}
		}
	</script>
</head>
<body>
	<table border="1px solid black">
		<tr>
			<td>
				<label>Username: </label>
			</td>
			<td>
				<input type="text" name="" id="username" placeholder="Username" onfocusout="displayError()"><br>
				<label id="error1"></label>
			</td>
		</tr>
		<tr>
			<td>
				<label>Password: </label>
			</td>
			<td>
				<input type="text" name="" id="password" placeholder="Password"onfocusout="displayError1()"><br>
				<label id="error2"></label>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<button onclick="login()"> Submit </button>
			</td>
		</tr>
	</table>
	<p id="demo"></p>

	<script type="text/javascript">
		function displayError() {
			let username = document.getElementById('username').value;
			
			if(username == "")
			{
				document.getElementById('error1').style.color = "red";
				document.getElementById('error1').innerHTML="Username cannot be empty";
			}
		}
		function displayError1() {
			let password = document.getElementById('password').value;
			
			if(password == "")
			{
				document.getElementById('error2').style.color = "red";
				document.getElementById('error2').innerHTML="Password cannot be empty";
			}			
		}
		

	</script>

</body>
</html>
