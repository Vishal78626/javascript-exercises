<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Session & Cookies</title>
	
	<script type="text/javascript"> 
		function login() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			if(username == 'vishal' && password == 'vishal') {
				sessionStorage.setItem('username', username);
				sessionStorage.setItem('password', password);
				document.cookie = "name=John Doe";
				document.cookie = "age=1222";
				window.location = "login_page.html";
			}
			else {
				let text = "Please enter correct details";
				document.getElementById('demo').style.color="red";
				document.getElementById('demo').innerHTML = text;
			}
		}
	</script>
</head>
<body>
	<table border="1px solid black">
		<tr>
			<td>
				<label>Username: </label>
			</td>
			<td>
				<input type="text" name="" id="username" placeholder="Username">
			</td>
		</tr>
		<tr>
			<td>
				<label>Password: </label>
			</td>
			<td>
				<input type="text" name="" id="password" placeholder="Password">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<button onclick="login()"> Submit </button>
			</td>
		</tr>
	</table>
	<p id="demo"></p>

</body>
</html>
